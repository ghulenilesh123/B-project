<h3> primeNG button </h3>

<button pButton label="Test Button" class="p-button-primary"></button>
 <p-button label="Primary" severity="primary" class="m-3"></p-button>
<p-button label="Success" [raised]="true" severity="success" class="m-3"></p-button>
<p-button label="Info" [rounded]="true" severity="info"class="m-3"></p-button>
<p-button label="Warning" [raised]="true" severity="warning"class="m-3"></p-button>
<p-button icon="pi pi-trash" severity="danger"class="m-3"></p-button>
<p-button label="Disabled" [disabled]="true"class="m-3"></p-button> 

<p-button label="Secondary" [raised]="true" severity="secondary" class="m-3"/>
